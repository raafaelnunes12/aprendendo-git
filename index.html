<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Formulario</title>
	<script src="https://kit.fontawesome.com/507941e964.js" crossorigin="anonymous"></script>
	<script src="base.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

		h1{
			font-family: 'Roboto', sans-serif;
			opacity:0.5;
			margin: 0 0 10px 0;
		}
		h1:hover
		{
        	opacity:1;
		}
		.formulario{
			border: 1px solid gray;
			border-radius: 10px;
			padding: 20px;
			width: 30%;
			background-color: whitesmoke;
		}
		.botao{
			padding: 0px 0px;
		}
		label{
			font-family: 'Roboto', sans-serif;
			width: 200px;
		}
		.botao{
			padding: 10px 0px;
		}
		button{
			background-color:white;
			padding: 5px;
			border: 1px solid gray;
		}
		button:hover{
			background-color: gray;
			color:white;
		}
		.fas{
			margin-right: 3px;
		}
		option{
			font-family: 'Roboto', sans-serif;
		}
		.campos{
			margin-top: 10px;
		}
		select{
			width: 180px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Formul√°rio HTML</h1>
		<form class="formulario">
			<div>
				<div>
					<label>Nome:</label><br>
					<input type="text" class="name">
				</div>
				<div class="campos">
					<label>Idade:</label><br>
					<input type="number" class="name">
				</div>
				<div class="campos">
					<label>Email:</label><br>
					<input type="email" placeholder="name@domain.com">
				</div>
				<div class="campos">
					<label>Telefone:</label><br>
					<input type="tel" placeholder="(XX) XXXXX-XXXX">
				</div>
				<div class="campos">
					<label>Sexo:</label><br>
						<select>
							<option>--Selecione--</option>
							<option>Masculino</option>
							<option>Feminino</option>
						</select>
				</div>
			</div>
			<div class="campos">
				<label>Estado civil:</label><br>
				<input type="radio" id="solteiro" name="gender" value="male">
				<label for="solteiro">Solteiro</label>
				<input type="radio" id="casado" name="gender" value="female">
				<label for="casado">Casado</label>
				<input type="radio" id="divorciado" name="gender" value="other">
				<label for="divorciado">Divorciado</label>
			</div>
			<div class="campos">
				<label for="resumo">Resumo:</label><br>
				<textarea id="resumo" name="resumo" rows="5" cols="50">
				</textarea>	
			</div>
			<hr>
			<div class="botao">
				<button type="button" onclick="btEnviar()"><i class="fas fa-share"></i>Enviar</button>
				<button type="button" onclick="btCancelar()"><i class="fas fa-minus-circle"></i>Cancelar</button>
			</div>
		</form>
	</div>
</body>
</html>
